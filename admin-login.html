<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Puzzle Grove</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .admin-login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-icon {
            font-size: 3rem;
            color: #4f46e5;
            margin-bottom: 15px;
        }
        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .admin-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 15px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        .btn-admin {
            background: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            color: white;
        }
        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            color: #4f46e5;
        }
        .security-note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #92400e;
        }
        .security-note i {
            color: #f59e0b;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="admin-title">Admin Access</h1>
            <p class="admin-subtitle">Enter admin credentials to access the database panel</p>
        </div>

        <div class="security-note">
            <i class="fas fa-lock"></i>
            <strong>Security Notice:</strong> This area is restricted to authorized administrators only.
        </div>

        <form id="adminLoginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="adminUsername" placeholder="Admin Username" required>
                <label for="adminUsername">Admin Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="adminPassword" placeholder="Admin Password" required>
                <label for="adminPassword">Admin Password</label>
            </div>

            <button type="submit" class="btn btn-admin" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Access Admin Panel
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Puzzle Grove
            </a>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
    </div>

    <script>
        class AdminLoginManager {
            constructor() {
                // Admin credentials (in production, these should be server-side)
                this.adminCredentials = {
                    username: 'admin',
                    password: 'puzzlegrove2024'
                };
                this.init();
            }

            init() {
                const form = document.getElementById('adminLoginForm');
                form.addEventListener('submit', (e) => {
                    this.handleLogin(e);
                });

                // Real-time validation
                document.getElementById('adminUsername').addEventListener('blur', () => {
                    this.validateUsername();
                });

                document.getElementById('adminPassword').addEventListener('blur', () => {
                    this.validatePassword();
                });
            }

            handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value;
                
                this.clearMessages();
                
                // Validate form
                if (!this.validateForm()) {
                    return;
                }
                
                // Check admin credentials
                if (username === this.adminCredentials.username && password === this.adminCredentials.password) {
                    this.loginSuccess();
                } else {
                    this.showError('Invalid admin credentials. Access denied.');
                }
            }

            validateForm() {
                const username = document.getElementById('adminUsername');
                const password = document.getElementById('adminPassword');
                let isValid = true;

                if (!this.validateUsername()) {
                    isValid = false;
                }

                if (!this.validatePassword()) {
                    isValid = false;
                }

                return isValid;
            }

            validateUsername() {
                const username = document.getElementById('adminUsername');
                const value = username.value.trim();
                
                if (value.length === 0) {
                    username.classList.remove('is-valid');
                    username.classList.add('is-invalid');
                    return false;
                } else {
                    username.classList.remove('is-invalid');
                    username.classList.add('is-valid');
                    return true;
                }
            }

            validatePassword() {
                const password = document.getElementById('adminPassword');
                const value = password.value;
                
                if (value.length === 0) {
                    password.classList.remove('is-valid');
                    password.classList.add('is-invalid');
                    return false;
                } else {
                    password.classList.remove('is-invalid');
                    password.classList.add('is-valid');
                    return true;
                }
            }

            loginSuccess() {
                // Create admin session
                const adminSession = {
                    isAdmin: true,
                    username: 'admin',
                    loginTime: new Date().toISOString(),
                    sessionId: 'admin_' + Date.now()
                };
                
                // Store admin session
                sessionStorage.setItem('puzzleGroveAdmin', JSON.stringify(adminSession));
                
                // Show success message
                this.showSuccess('Admin access granted. Redirecting...');
                
                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Initialize admin login manager
        new AdminLoginManager();
    </script>
</body>
</html>
