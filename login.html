<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Puzzle Grove</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="animated-bg">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to continue your word puzzle journey</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="auth-submit" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <br>
                <p style="font-size: 0.8rem; color: #6b7280; font-style: italic;">
                    Demo Account: Username: <strong>dhaarmi</strong> | Password: <strong>2005</strong>
                </p>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.hardcodedUser = {
                    username: 'dhaarmi',
                    password: '2005'
                };
                this.init();
            }

            init() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    this.handleLogin(e);
                });
            }

            handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                this.clearMessages();
                
                // Validate inputs
                if (!username || !password) {
                    this.showError('Please fill in all fields.');
                    return;
                }
                
                // Check hardcoded credentials
                if (username === this.hardcodedUser.username && password === this.hardcodedUser.password) {
                    this.loginSuccess(username);
                } else {
                    // Check registered users
                    const registeredUsers = this.getRegisteredUsers();
                    const user = registeredUsers.find(u => 
                        u.username.toLowerCase() === username.toLowerCase() && u.password === password
                    );
                    
                    if (user) {
                        this.loginSuccess(user.username);
                    } else {
                        this.showError('Invalid username or password. Please try again.');
                    }
                }
            }

            loginSuccess(username) {
                // Create user session
                const userData = {
                    username: username,
                    streak: this.getUserStreak(username),
                    lastLogin: new Date().toDateString(),
                    loginTime: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('puzzleGroveUser', JSON.stringify(userData));
                
                // Show success message
                this.showSuccess(`Welcome back, ${username}! Redirecting...`);
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }

            getUserStreak(username) {
                const userStats = localStorage.getItem(`puzzleGroveStats_${username}`);
                if (userStats) {
                    const stats = JSON.parse(userStats);
                    return stats.streak || 1;
                }
                return 1; // First time login
            }

            getRegisteredUsers() {
                const users = localStorage.getItem('puzzleGroveRegisteredUsers');
                return users ? JSON.parse(users) : [];
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Initialize login manager
        new LoginManager();

        // Add enter key support for form submission
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.closest('.auth-form')) {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
